<section class="flex h-screen">
    <!-- Left Sidebar (Room List) -->
    <div class="w-1/2 lg:w-1/4 bg-white p-5 hidden sm:block overflow-auto">
        <div class="mb-2 flex flex-col items-center gap-2">
            <input type="text" class="form-control bg-gray-100 rounded w-full px-3 py-2 focus:outline-none focus:ring-4 ring-blue-100 focus:bg-white" [(ngModel)]="newRoomName" placeholder="Enter Room Name">
            <button class="bg-blue-600 text-white px-5 py-1 ml-1 rounded-md hover:bg-blue-700" (click)="createRoom()">
                Create Room
            </button>
        </div>

        <h3 class="text-slate-800 font-bold text-2xl text-center border-b-4 border-blue-500 pb-2 mb-3">
            Room List
        </h3>

        <ul class="space-y-2" *ngFor="let room of chatRooms">
            <li class="p-2 bg-blue-100 rounded cursor-pointer">Room 1</li>
        </ul>
    </div>

    <!-- Chat Section -->
    <div class="flex-1 flex flex-col h-full">

        <!-- Chat Header -->


        <div class="bg-blue-600 text-white p-4 flex justify-between items-center">
            <span class="text-lg font-bold">Room 1</span>
            <button
                class="text-white border px-3 py-2 border-white hover:bg-white group rounded transition duration-200">
                <span class="group-hover:text-black" (click)="logout()">Logout</span>
            </button>
        </div>


        <!-- Chat Messages -->
        <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-100">
            <div class="flex justify-start">
                <div class="bg-white p-3 rounded-lg shadow max-w-sm">
                    <p>Hello! How are you?shdhakidulhfjnashi ashi ashi ashi aashi</p>
                    <span class="text-xs text-gray-500 block mt-1">12:00 PM</span>
                </div>
            </div>

            <div class="flex justify-end">
                <div class="bg-blue-500 text-white p-3 rounded-lg shadow max-w-sm">
                    <p>I'm good! What about you? reni renu renu renu renu </p>
                    <span class="text-xs text-gray-200 block mt-1">12:05 PM</span>
                </div>
            </div>
        </div>

        <!-- Message Input -->
        <div class="p-4 bg-gray-200 flex items-center">
            <input type="text" class="ml-3 flex-1 p-2 border rounded-md bg-white" placeholder="Type a message...">
            <button class="ml-2 bg-blue-600 text-white px-4 py-2 hover:bg-blue-700 rounded">Send</button>
        </div>
    </div>
</section>
